<div class=" p-0 sm:p-12">
  <div class="mx-auto w-full p-16 sm:max-w-md sm:px-6 py-12 bg-transparent border-0 sm:shadow-lg  sm:rounded-3xl">
    <h1 class="text-2xl font-bold mb-8">Iniciar sesión</h1>
    <form id="form">
      <div class="relative z-0 w-full mb-5">
        <input
          type="email"
          name="name"
          placeholder="Email"
          required
          class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
        />
        <span class="text-sm text-red-600 hidden" id="email" >Name is required</span>
      </div>

      <div class="relative z-0 w-full mb-5">
        <input
          type="password"
          name="password"
          placeholder="Contraseña"
          class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
        />

      </div>

      <button
        id="button"
        type="button"
        class="w-full px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-sky-500 hover:bg-sky-600 hover:shadow-lg focus:outline-none"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
